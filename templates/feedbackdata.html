<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NISU AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</head>
<style>
    /* Feedback Data Container */
    .feedbackdata {
        width: 100%;
        margin: 20px auto;
        margin-left: 240px;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Title of Feedback Data Section */
    .feedbackdata h2 {
        font-size: 1.8rem;
        color: #007bff;
        margin-bottom: 15px;
    }

    /* Feedback Text Area */
    .feedbackdata textarea {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        height: 150px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    /* Feedback Rating Section */
    .feedbackdata .rating {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .feedbackdata .rating label {
        font-size: 1.2rem;
        color: #333;
    }

    .feedbackdata .rating input {
        width: 50%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }

    /* Submit Button */
    .feedbackdata .submit-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .feedbackdata .submit-btn:hover {
        background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .feedbackdata {
            padding: 15px;
            margin: 10px;
        }

        .feedbackdata h2 {
            font-size: 1.5rem;
        }

        .feedbackdata textarea {
            height: 120px;
        }

        .feedbackdata .rating input {
            width: 60%;
        }

        .feedbackdata .submit-btn {
            width: 100%;
        }
    }

</style>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
            <div class="logo">
              <i class="fas fa-brain"></i> NISU - BOT
            </div>
          
        <ul class="nav-links">
            <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{{ url_for('train_model') }}"><i class="fas fa-wrench"></i> Training</a></li>
            <li><a href="{{ url_for('settings_page') }}"><i class="fas fa-cogs"></i> Settings</a></li>
            <li><a href="{{ url_for('view_feedback') }}"><i class="fas fa-user-circle"></i> User Feedback</a></li>
            <li><a href="{{ url_for('index_get') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    <div class="feedbackdata">
        <h1>USER FEEDBACK DATA</h1>
    <table class="feedback">
        <thead>
            <tr>
                <th>Rating</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the feedback data and display it -->
            {% for item in feedback %}
            <tr>
                <td>{{ item.rating }}</td>
                <td>{{ item.comments }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
